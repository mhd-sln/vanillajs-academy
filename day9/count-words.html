<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
    var textEl = document.querySelector('#text');
    var wordCountEl = document.querySelector('#word-count');
    var charCountEl = document.querySelector('#character-count');

    textEl.addEventListener('input', function(e){
      charCountEl.innerText = e.target.value.length;
      var words = e.target.value.split(' ').filter(
        function(curr) {
          if(curr.length > 0) return true;
        }
      );
      wordCountEl.innerText = words.length;
    })
	</script>
</body>
</html>
